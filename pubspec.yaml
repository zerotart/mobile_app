name: jchgm_mobile_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  flutter_swipe_button: ^2.1.3 # Replace with the actual latest version
  cupertino_icons: ^1.0.8
  dotted_border: ^3.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
    android: true
    ios: true
    image_path: "lib/assets/ico/ic_launcher.png"
    min_sdk_android: 21 # android min sdk min:16, default 2

flutter:
  uses-material-design: true
  assets:
    - lib/assets/img/theme_bg.png
    - lib/assets/img/logo/app_logo.png
    - lib/assets/ffms/day1.png
    - lib/assets/ico/ic_launcher.png
